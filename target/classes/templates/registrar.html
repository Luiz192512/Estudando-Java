<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  </head>
  <body>
  <div id="container">
    <form th:action = "@{/registrar}" th:object="${usuario}" method="post">
    <h2>Registrar</h2>
	  <div class="mb-3">
	    <label for="nomeUsuario" class="form-label">Usuario</label>
	    <input type="text" class="form-control" id="nomeUsuario" aria-describedby="nomeUsuario" th:field="*{nomeUsuario}">
	  </div>
	  <div class="mb-3">
	    <label for="senha" class="form-label">Senha</label>
	    <input type="password" class="form-control" id="senha" th:field="*{senha}">
	  </div>
	  <div class="mb-3 form-check">
	    <input type="checkbox" class="form-check-input" id="exampleCheck1">
	    <label class="form-check-label" for="exampleCheck1">Manter Logado</label>
	  </div>
	  <button type="submit" class="btn btn-primary">Registrar</button>
	  <p>Já tem conta? <a th:href=@{/login}>Faça login aqui</a></p>
	</form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
