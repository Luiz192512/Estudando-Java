<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emitir Sugestão</title>
    <style>
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
    font-size: 16px;
}

.container {
    width: 60%;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
}

h2 {
    margin-top: 20px;
    font-size: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
    font-weight: bold;
}

input, select, textarea, button {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

textarea {
    resize: vertical;
}

button {
    background-color: #007bff;
    color: white;
    font-size: 18px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

.sugestoes {
    background-color: #f9f9f9;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.sugestoes p {
    margin-bottom: 10px;
}
	
	</style>
</head>
<body>
    <div class="container">
        <h1>Emitir Sugestão</h1>
        <form action="/salvar-sugestao" method="post">
            <!-- Exibir detalhes da Ata (somente leitura) -->
            <fieldset disabled>
                <label for="inicio">Início:</label>
                <input type="text" id="inicio" name="inicio" value="01/09/2023 09:00" readonly>

                <label for="fim">Fim:</label>
                <input type="text" id="fim" name="fim" value="01/09/2023 10:30" readonly>

                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" value="Reunião sobre o Projeto X" readonly>

                <label for="setor">Setor:</label>
                <input type="text" id="setor" name="setor" value="TI" readonly>

                <label for="pauta">Pauta:</label>
                <textarea id="pauta" name="pauta" rows="2" readonly>Discutir fases do projeto</textarea>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" readonly>A reunião abordou os principais tópicos do desenvolvimento do Projeto X.</textarea>

                <label for="tipo">Tipo de Ata:</label>
                <input type="text" id="tipo" name="tipo" value="Pública" readonly>
            </fieldset>

            <!-- Seção de sugestões -->
            <label for="sugestao">Sua Sugestão:</label>
            <textarea id="sugestao" name="sugestao" rows="4" required></textarea>

            <button type="submit">Salvar Sugestão</button>
        </form>
    </div>
</body>
</html>
