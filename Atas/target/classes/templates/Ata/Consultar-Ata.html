<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Ata</title>
	<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
    font-size: 16px;
}

.container {
    width: 60%;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
    font-weight: bold;
}

input, select, textarea, button {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #007bff;
    color: white;
    font-size: 18px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: left;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

	
	</style>
</head>
<body>
    <h1>Lista de Atas</h1>

	<form action="/ata/buscar" method="get">
	    <div>
	        <label for="titulo">Título:</label>
	        <input type="text" id="titulo" name="titulo" placeholder="Buscar por título">
	    </div>
	    <div>
	        <label for="dataEmissao">Data de Emissão:</label>
	        <input type="date" id="dataEmissao" name="dataEmissao">
	    </div>
	    <div>
	        <label for="palavraChave">Palavras-chave:</label>
	        <input type="text" id="palavraChave" name="palavraChave" placeholder="Buscar por palavras-chave">
	    </div>
	    <button type="submit">Buscar</button>
	</form>

    <br>

    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Data Emissão</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ata : ${atas}">
                <td th:text="${ata.titulo}"></td>
                <td th:text="${ata.dataEmissao}"></td>
                <td>
                    <a th:href="@{'/atas/editar/' + ${ata.id}}">Editar</a> |
                    <a th:href="@{'/atas/deletar/' + ${ata.id}}" onclick="return confirm('Tem certeza que deseja deletar?')">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/ata/nova" class="button">Nova Ata</a>
</body>
</html>
